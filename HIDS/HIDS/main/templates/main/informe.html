{% extends 'main/base.html' %}

{% block titulo %} Security Team 4 {% endblock %}



{% block contenido %} 
<html>
  <head>
    <title>Informe de pedidos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Informe de pedidos</h1>
    <h1>La tendencia de los Ãºltimos tres meses es: {{ trend }}</h1>
    <div>
      <canvas id="orders-chart"></canvas>
    </div>
    <div>
      <canvas id="fake-orders-chart"></canvas>
    </div>
    <script>
      var ctx1 = document.getElementById('orders-chart').getContext('2d');
      var ordersChart = new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: {{ labels|safe }},
          datasets: [{
            label: 'Pedidos correctos',
            data: {{ data|safe }},
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });

      var ctx2 = document.getElementById('fake-orders-chart').getContext('2d');
      var fakeOrdersChart = new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: {{ fake_labels|safe }},
          datasets: [{
            label: 'Pedidos falsificados',
            data: {{ fake_data|safe }},
            backgroundColor: 'rgba(255, 99, 132, 0.5)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    </script>
  </body>
</html>
